    <script>
      function kirimData() {
        var namaValue = document.getElementById("nama").value.replace(/\s/g, "+");
        var kelasValue = document.getElementById("kelas").value.replace(/\s/g, "+");
        var noHpValue = document.getElementById("noHp").value.replace(/\s/g, "+");
        var visiValue = document.getElementById("visi").value.replace(/\s/g, "+");
        var misiValue = document.getElementById("misi").value.replace(/\s/g, "+");
        var alamatValue = document.getElementById("alamat").value.replace(/\s/g, "+");

        var formURL = "https://docs.google.com/forms/d/e/1FAIpQLSdUt0Gz32GxtB_aYw0oDJRrl1okh2b-r-6BHsgwx-l6Ei51PA/formResponse?usp=pp_url";
        formURL += "&entry.333728654=" + namaValue;
        formURL += "&entry.1567150814=" + kelasValue;
        formURL += "&&entry.211012387=" + noHpValue;
        formURL += "&entry.1333203225=" + visiValue;
        formURL += "&entry.1412419223=" + misiValue;
        formURL += "&entry.1448310316=" + alamatValue;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", formURL, true);
        xhr.send();
        document.getElementById("nama").value = '';
        document.getElementById("kelas").value = '';
        document.getElementById("noHp").value = '';
        document.getElementById("visi").value = '';
        document.getElementById("misi").value = '';
        document.getElementById("alamat").value = '';
      }
    </script>
